<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <div id="form_center">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
        <div class="Table">

            <div class="left">
                <label for="name" id="name-label">* Name:</label>
                </div>
              <div class="right">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              </div>
              
          <div class="left">
            <label for="email" id="email-label">* Email:</label>
              </div>
              <div class="right">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
            
            <div class="left">
              <label for="number" id="number-label">* Age:</label>
            </div>
              <div class="right">
                <input type="number" id="number" name="age" placeholder="Age" required min="1" max="115">
              </div>
              
              <div class="left">
                <label for="dropdown">Which option best describes your current role?</label>
            </div>
          <div class="right">
            <select id="dropdown" name="dropdown">
              <option value="select" selected>Select an option</option>
              <option value="student">Student</option>
              <option value="fulltimejob">Full Time Job</option
              <option value="fulltimelearner">Full Time Learner</option>
              <option value="prefernottosay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
              
              <div class="left">
                * How likely is that you would recommend freeCodeCamp to a friend?
              </div>
              <div class="right">
                <div class="radio">
                <input type="radio" id="definitely" name="recommend" value="definitely"><label for="definitely">Definitely</label>
                </div>
                <div>
                <input type="radio" name="recommend" id="maybe" value="maybe"><label for="maybe">Maybe</label>
                </div>
                <div>
                <input type="radio" name="recommend" id="notsure" value="notsure"><label for="notsure">Not sure</label>
                </div>
              </div>
              
              <div class="left">
                <label for="likemost">What do you like most in FCC:</label>
              </div>
          <div class="right">
            <select name="likethemost" id="likemost">
              <option value="select" selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="opensource">Open Source</option>
            </select>
          </div>
              
              <div class="left">
                Things that should be improved in the future (Check all that apply):
              </div>
              <div class="right">
                <div>
                <label for="frontend"><input id="frontend" type="checkbox" name="improvement" value="1">Front-end Projects</label>
                </div>
                <div>
                <label for="backend"><input type="checkbox" id="backend" name="improvement" value="2">Back-end Projects</label>
                </div>
                <div>
                <label for="datavisual"><input type="checkbox" id="datavisual" name="improvement" value="3">Data Visualization</label>
                </div>
                <div>
                <label for="challenges"><input type="checkbox" id="challenges" name="improvement" value="4">Challenges</label>
                </div>
                <div>
                <label for="opensource"><input type="checkbox" id="opensource" name="improvement" value="5">Open Source Community</label>
                </div>
                <div>
                <label for="gitter"><input type="checkbox" id="gitter" name="improvement" value="6">Gitter help rooms</label>
                </div>
                <div>
                <label for="videos"><input type="checkbox" id="videos" name="improvement" value="7">Videos</label>
                </div>
                <div>
                <label for="meetups"><input type="checkbox" id="meetups" name="improvement" value="8">City Meetups</label>
                </div>
                <div>
                <label for="wiki"><input type="checkbox" id="wiki" name="improvement" value="9">Wiki</label>
                </div>
                <div>
                <label for="forum"><input type="checkbox" id="forum" name="improvement" value="10">Forum</label>
                </div>
                <div>
                <label for="additional"><input type="checkbox" id="additional" name="improvement" value="11">Additional Courses</label>
                </div>
              </div>
              
              <div class="left">
                <label for="suggestions">Any Comments or Suggestions?
                </label>
              </div>
              <div class="right">
                <textarea id="suggestions" name="suggestion" placeholder="Enter your comment here"></textarea>
              </div>            
          </div>
          <button type="submit" id="submit">Submit</button>
              </form>

    </div>
  </body>
</html>
